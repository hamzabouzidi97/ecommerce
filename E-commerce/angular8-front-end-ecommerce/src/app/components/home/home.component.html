<div class="row mt-3">
  <div class="col-lg-3 mb-2">
    <app-categorie></app-categorie>
  </div>
  <div class="col-lg-9">
    <div class="row">

      <div class="col-lg-4 col-md-6 mb-4" *ngFor="let product of products">
        <div class="card h-100">
          <a routerLink="/product/{{product.id}}"><img class="card-img-top" [src]="product.imageURL"></a>
          <div class="card-body">
            <h4 class="card-title">
              <a routerLink="/product/{{product.id}}">{{product.name}}</a>
            </h4>
            <h5>{{product.price |  currency:'DH' : 'symbol': '0.2-2' :'fr'}}</h5>
            <p class="card-text">{{product.description}}
            </p>

          </div>
          <div class="card-footer">
            <button class="btn btn-warning btn-lg btn-block">
              <i class="fa fa-cart-arrow-down mr-1" aria-hidden="true"></i>
            </button>
          </div>
        </div>
      </div>





    </div>
  </div>
</div>
