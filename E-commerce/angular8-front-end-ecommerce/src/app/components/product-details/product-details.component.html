<div class="row mt-3">
    <div class="col-lg-3 mb-2">
        <app-categorie></app-categorie>
    </div>

    <div class="col-lg-9">
        <div class="row">
            <!-- to display img -->
            <div class="col-md-4 col-12">
                <img [src]="product.imageURL" width="250" height="300">
            </div>
            <!--to display informations book-->
            <div class="col-md-8 col-12">
                <h3>{{product.name}}</h3>
                <hr/>

                <p>{{product.description}}</p>
                <hr/>

                <h4> Price <strong>{{ product.price | currency:'DH' : 'symbol': '0.2-2' :'fr'}}</strong></h4>
                <hr/>

                <h6>Qty. Available : {{product.unitStock}}</h6>
                <hr/>

                <a routerLink="/home" class="btn btn-success">
                    <i class="fa fa-arrow-left"></i>  Back
                  </a>
                  <button (click)="addToCart()" class="btn btn-primary ml-1">
                      <i class="fa fa-cart-arrow-down"></i>  Add to Cart
                  </button>
            </div>
        </div>
    </div>
</div>
